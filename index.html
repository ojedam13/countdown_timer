<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <h1>Contdown Timer</h1>
        <ul class="counter">
            <li><span class="days">75</span>Days</li>
            <li><span class="hours">75</span>Hours</li>
            <li><span class="minutes">75</span>Minutes</li>
            <li><span class="seconds">75</span>Seconds</li>
        </ul>
    </div>




    <script src="script.js"></script>
</body>
</html>
